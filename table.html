<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff; /* Light Blue Background */
        }

        .container {
            border: 1px solid #008000; /* Dark Green Border */
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #90ee90; /* Light Green Background */
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8px;
        }

        th {
            background-color: #006400; /* Dark Green Header */
            color: #ffffff; /* White Text */
        }
    </style>
    <title>Student Marks Sheet</title>
</head>
<body>

    <div class="container">
        <h2 style="color: #006400;">Student Marks Sheet</h2>

        <table>
            <tr>

                <th>Maths</th>
                <th>Science</th>
                <th>English</th>
                <th>Physics</th>
                <th>General Knowledge</th>
            </tr>
            <tr>
                <td>David</td>

                <td>87</td>

                <td>92</td>
                <td>88</td>
            </tr>
            <tr>
                <td>Richard</td>
                <td>91</td>
                <td>81</td>
                <td>78</td>
                <td>71</td>
                <td>74</td>
            </tr>
            <tr>
                <td>John</td>
                <td>81</td>
                <td>86</td>
                <td>88</td>
                <td>84</td>
                <td>92</td>
            </tr>

                <td>Tony</td>

                <td>89</td>
            </tr>
        </table>
    </div>

</body>
</html>
